<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="login-style.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <form action="index.html">
        <div class="sidenav">
                 <div class="login-main-text">
                    <img class="temple" src="login-temple.jpg" alt="temple">
                    <h1>Application<br> Login Page</h1>
                    <p>Login or register from <br> here to access.</p>
                 </div>
              </div>
              <div class="main">
                 <div class="col-lg-6 col-md-12 ">
                    <div class="login-form">
                       <form>
                            
                          <div class="form-group">
                             <label>User Name</label><br>
                             <input type="text" class="form-control" placeholder="User Name" required>
                          </div>
                          <div class="form-group">
                             <label>Password</label><br>
                             <input type="password" class="form-control" placeholder="Password" required>
                          </div>
                          <button type="submit" class="btn btn-primary">Login</button>
                          <button type="submit" class="btn btn-secondary">Register</button>
                       </form>
                    </div>
                 </div>
              </div>
    </form>
          <script>
            function show_alert(){
                alert("You Login Successfully");
            }
        </script>
</body>
</html>
